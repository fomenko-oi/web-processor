#      - queue-redis
#      - mailer
#    command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && php bin/console messenger:consume async -vv"

  postgres:
    image: postgres:11.2-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    ports:
      - "54321:5432"

  redis:
    image: redis:5.0-alpine
    volumes:
      - redis:/data
    command:
      - 'redis-server'
      - '--databases 2'
      - '--save 900 1'
      - '--save 300 10'
      - '--save 60 10000'
      - '--requirepass secret'
  queue-redis:
    image: redis:5.0-alpine
    volumes:
      - queue-redis:/data

  mailer:
    image: mailhog/mailhog
    ports:
      - "8082:8025"
volumes:
  postgres:
  redis:
  queue-redis:
  composer:
