version: '3'
services:
  nginx:
    build:
      context: docker
      dockerfile: nginx.docker
    volumes:
      - ./:/app
    depends_on:
      - php-fpm
    ports:
      - "8080:80"
  php-fpm:
    build:
      context: docker
      dockerfile: php-fpm.docker
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - queue-redis
      - mailer
  php-cli:
    build:
      context: docker
      dockerfile: php-cli.docker
    volumes:
      - ./:/app
      - composer:/root/.composer/cache
    depends_on:
      - postgres
      - redis
      - queue-redis
      - mailer
    tty: true
  node:
    image: node:12.7-alpine
    volumes:
      - ./:/app
    working_dir: /app
    tty: true

